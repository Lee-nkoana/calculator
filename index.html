<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/d10563301d.js" crossorigin="anonymous"></script>
        <script src="script.js"></script>
        <title>Calculator</title>
    </head>
    <body>
        <div id="calc-body"> 
            <div id="display">
                <div class="previousOperand" data-previous_operand></div>
                <div class="currentOperand" data-current_operand></div>
            </div>
            <div id="button-box">
                <div id="grid-box">
                    <button data-number>7</button>
                    <button data-number>8</button>
                    <button data-number>9</button>
                    <button class="operator" data-operator>+</button>
                    <button data-number>4</button>
                    <button data-number>5</button>
                    <button data-number>6</button>
                    <button class="operator" data-operator>-</button>
                    <button data-number>1</button>
                    <button data-number>2</button>
                    <button data-number>3</button>
                    <button class="operator" data-operator>รท</button>
                    <button data-number>0</button>
                    <button id="btn_clr" data-clear>clr</button>
                    <button id="btn_equals" data-equals>=</button>
                    <button class="operator" data-operator>&times;</button>
                </div>
            </div>
        </div>
    </body>
</html>
